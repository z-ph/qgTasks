<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ai model workspace</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/dialog.css">
    <link rel="stylesheet" href="css/layerListArea.css">
    <link rel="stylesheet" href="css/modellibraryArea.css">
    <link rel="stylesheet" href="css/program.css">
    <style>
        .empty{
            display: inline-block;
            width: 200px;
            height: 60px;
        }
    </style>
</head>

<body>
    <div class="app flex-row">
        <section class="program-container flex-column">
            <header class="top-btn flex-around">
                <button class="add-program">+新建项目</button>
                <button class="query-result">查看结果</button>
            </header>
            <div class="program-list flex-column">
                <div class="program card">视网膜</div>
                <div class="program card">视网膜</div>
                <div class="program card">视网膜</div>
            </div>
        </section>
        <section class="model-library flex-column">
            <header class="title flex-around">
                <h1>模型库</h1>
                <div class="del center">
                    <svg t="1744034586401" class="icon" viewBox="0 0 1024 1024" version="1.1"
                        xmlns="http://www.w3.org/2000/svg" p-id="2804" width="200" height="200">
                        <path d="M371.3 376.1H400V830h-28.7zM497.6 376.1h28.7V830h-28.7zM624 376.1h28.7V830H624z"
                            fill="#231815" p-id="2805"></path>
                        <path
                            d="M834.7 188.1H662.2c-17.1-67.7-78.7-116.2-149.1-116.2-70.9 0-132 48.3-149.1 116.2H189.3v109.8H257v654.2h510.2V297.9h67.7V188.1z m-321.6-87.5c54.8 0 103.1 36.1 119.3 87.4h-44c-12.2-30.4-42.1-51.4-75.8-51.4-33.9 0-63.5 20.9-75.7 51.4h-43c16.1-51.4 64-87.4 119.2-87.4z m42.6 87.5h-86.3c9.6-13.7 25.4-22.6 43.2-22.6 17.5-0.1 33.4 8.8 43.1 22.6z m182.6 735.3H285.7V297.9h452.7v625.5zM806 269.1H218v-52.3h588v52.3z"
                            fill="#231815" p-id="2806"></path>
                    </svg>

                </div>
            </header>
            <div class="buttons flex-around">
                <button class="add-new-layer">添加层级</button>
                <button class="upload-data">上传</button>
                <button class="add-new-model-in-library">添加模型</button>
            </div>
            <div class="model-list"></div>
        </section>
        <section class="layer-list-container">
            
        </section>
    </div>
    <dialog id="input-layer-model-info">
        <form method="dialog" action="javascript:;" class="flex-column">
            <label for="weight">
                <h2>权重</h2>
                <input autocomplete="off" type="number" id="weight">
            </label>
            <label for="prompt">
                <h2>提示词</h2>
                <input autocomplete="off" type="text" id="promptWords">
            </label>
            <label for="" class="btn-container">
                <button class="confirm">confirm</button>
                <button class="cancel">cancel</button>
            </label>
        </form>
    </dialog>
    <dialog id="add-new-model-in-library">
        <form method="dialog" action="javascript:;" class="flex-column">
            <label for="name">
                <h2>name</h2>
                <input autocomplete="off" type="text" id="name">
            </label>
            <label for="url">
                <h2>url</h2>
                <input autocomplete="off" type="text" id="url">
            </label>
            <label for="desc">
                <h2>简介</h2>
                <input autocomplete="off" type="text" id="desc">
            </label>
            <label for="" class="btn-container">
                <button class="confirm">confirm</button>
                <button class="cancel">cancel</button>
            </label>
        </form>
    </dialog>
    <dialog id="query-model-info">
        <div>
            <h2>名称:</h2>
            <p class="name"></p>
        </div>
        <div>
            <h2>url:</h2>
            <p class="url"></p>
        </div>
        <div>
            <h2>简介:</h2>
            <p class="desc"></p>
        </div>
        <button class="close">close</button>
    </dialog>
    <dialog id="upload-data-dialog">
        <form  action="javascript:;" class="flex-column">
            <header class="header flex-between">
                <div class="left flex-row">
                    <div class="close center">
                        <svg t="1744292942533" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="2577"
                            width="200" height="200">
                            <path
                                d="M916.336 917.44a15.952 15.952 0 0 1-11.312-4.688L96.368 104.08a15.984 15.984 0 1 1 22.624-22.624l808.656 808.672a15.984 15.984 0 0 1-11.312 27.312z"
                                fill="" p-id="2578"></path>
                            <path
                                d="M107.68 917.44a15.984 15.984 0 0 1-11.312-27.312L905.024 81.456a15.984 15.984 0 1 1 22.624 22.624L118.992 912.752a15.92 15.92 0 0 1-11.312 4.688z"
                                fill="" p-id="2579"></path>
                        </svg>
                    </div>
                    <h2>运行项目</h2>
                </div>
                <div class="right">
                    <button class="cancel">取消</button>
                    <button class="run">运行</button>
                </div>
            </header>
            <section>
                <label for="">
                    <div>项目名称</div>
                    <input autocomplete="off" type="text" id="projectName">
                </label>
                <label for="">
                    <div>请输入文本</div>
                    <input type="text" id="content">
                </label>
                <label for="">
                    <div>上传图片</div>
                    <input type="file" id="image">
                </label>
            </section>
        </form>
    </dialog>
    <script>
        //给所有的a元素绑定enter事件
        document.querySelectorAll("a").forEach(a => {
            a.addEventListener("keydown", (e) => {
                // 阻止默认事件！！！一定要加，不然会出问题，不知道为什么
                e.preventDefault();
                if (e.key === "Enter") {
                    // e.target.click();
                    // console.log(e.target.click)
                    e.target.click();
                }
            })
        })  
    </script>
    <script src="js/data.js"></script>
    <script src="js/public.js"></script>
    <script src="js/renderModellibrary.js"></script>
    <script src="js/renderLayerListContainer.js"></script>
    <script src="js/addNewModel.js"></script>
    <script src="js/addNewLayer.js"></script>
    <script src="js/addLayerModelInfo.js"></script>
    <script src="js/dragEventHandle.js"></script>
    <script src="js/dialogDataHandle.js"></script>
    <script src="js/emptyShadow.js"></script>
    <script src="js/queryModelInfo.js"></script>
    <script src="js/uploadData.js"></script>
    <script>


    </script>
</body>

</html>
